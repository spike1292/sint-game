<form class="pure-form">
  <div class="pure-g word-search">
    <div class="island pure-u-1">
      <h1>Sinterklaas Woordzoeker</h1>

      <h3>De overgebleven letter vormen de oplossing</h3>
    </div>
    <div class="island pure-u-1 pure-u-md-1-4">
      <ul class="words">
        <li ng-repeat="word in question.puzzle.words" ng-class="{'found': word.found}">
          {{word.name}}
        </li>
      </ul>
    </div>
    <div class="island pure-u-1 pure-u-md-3-4">
      <word-search-puzzle matrix="question.matrix" words="question.words"
                          api="question.puzzle"></word-search-puzzle>
    </div>
    <div class="status">
      <button ng-click="question.puzzle.solve()" ng-show="!question.puzzle.solved" class="solve">solve</button>
      <strong ng-show="question.puzzle.solved" ng-show="question.puzzle.solved">Solved!</strong>
    </div>
    <div class="island pure-u-1">
      <label>
        Oplossing
        <input class="pure-input-1" ng-model="question.myAnswer" type="text" required="">
      </label>
      <div ng-show="question.error">
        <p>Dit is niet het juiste antwoord, probeer het nog eens</p>
      </div>
    </div>
    <div class="island pure-u-1">
      <input type="submit" value="Volgende" ng-click="question.next()"
             class="pure-button button-xlarge button-expanded button-piet">
    </div>
  </div>
</form>
